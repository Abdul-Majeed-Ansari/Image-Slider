<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img-Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        
        <div class="slide">
        <img src="./assets/1.jpg" alt="">
            <div class="caption">Caption text 1</div>
        </div>

        <div class="slide">
        <img src="./assets/2.jpg" alt="">
            <div class="caption">Caption text 2</div>
        </div>

        <div class="slide">
        <img src="./assets/4.jpg" alt="">
            <div class="caption">Caption text 3</div>
        </div>

        <div class="slide">
        <img src="./assets/5.jpg" alt="">
            <div class="caption">Caption text 4</div>
        </div>
    </div>

    <span class="arrow prev" onclick="slideController(-1)">&#10094</span>
    <span class="arrow right" onclick="slideController(1)">&#10095</span>
    
    <script src="script.js"></script>
</body>
</html>
